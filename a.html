<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minha Biblioteca</title>
  </head>
  <body>
    <div>
      <label for="BookName">Título:</label>
      <input type="text" id="BookName">
    </div>
    <div>
      <label for="BookRead">Lido:</label>
      <input type="checkbox" id="BookRead">
    </div>
    <button id="addButton">Adicionar Livro</button>
    <div id="books-right"></div>
    
    <script>
      const myLibrary = []; // saves books the user inputed
      const booksRight = document.getElementById('books-right');
      const addButton = document.getElementById('addButton');
      
      class Book {
        constructor(title, read) {
          this.title = title;
          this.read = read;
        }
      }

      function addToLibrary(book) {
        myLibrary.push(book);
      }

      function renderBook(book) {
        const paragraph = document.createElement('p');
        const textNode = document.createTextNode(`${book.title} - ${book.read}`);
        paragraph.appendChild(textNode);
        
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remover';
        removeButton.addEventListener('click', () => {
          booksRight.removeChild(paragraph);
          myLibrary.splice(myLibrary.indexOf(book), 1);
        });
        paragraph.appendChild(removeButton);
        
        booksRight.appendChild(paragraph);
      }

      addButton.addEventListener('click', () => {
        const bookName = document.getElementById('BookName').value;
        const bookRead = document.getElementById('BookRead').checked ? 'Lido' : 'Não Lido';
        const newBook = new Book(bookName, bookRead);

        addToLibrary(newBook);
        renderBook(newBook);

        document.getElementById('BookName').value = '';
        document.getElementById('BookRead').checked = false;
      });
    </script>
  </body>
</html>
